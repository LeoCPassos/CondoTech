<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Morador</title>
    <!--<link rel="stylesheet" href="CadMorador.css">-->
</head>
<body>
    <h1>CADASTRO DE MORADOR HOST</h1>
    	<div class="linha">
    		<div class="coluna"><h2>Foto:*</h2></div>
		<div class="coluna f"><input id="Foto" type="file"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Nome Completo:*</h2></div>
    		<div class="coluna f"><p id="CodFunc">Codigo exemplo</p></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Ano de Nascimento:*</h2></div>
		<div class="coluna f"><input id="AnoNasc" type="date"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Telefone Principal:*</h2></div>
		<div class="coluna f"><input id="tel" type="text"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>CPF:*</h2></div>
		<div class="coluna f"><input id="CPF" type="text"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Email:*</h2></div>
		<div class="coluna f"><input id="email" type="text"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Acompanhantes:</h2></div>
		<div class="coluna f"><textarea id="Acomp"></textarea></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Torre:*</h2></div>
		<div class="coluna f"><input id="Torre" type="text"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Apartamento:*</h2></div>
		<div class="coluna f"><input id="Ap" type="text"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Senha:*</h2></div>
		<div class="coluna f"><input id="Senha" type="password"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><h2>Confirme a senha:*</h2></div>
		<div class="coluna f"><input id="Confirmar" type="password"></div>
    	</div>
    	<div class="linha">
    		<div class="coluna"><a id="cancelar" class="btn cancelar">CANCELAR</a></div>
		<div class="coluna"><a id="cadastrar" class="btn">CADASTRAR</a></div>
    	</div>
    </main>
</body>
</html>
